<h2>Offers go Crazy. Select the layer for your Crazy Pizza!</h2>

<div data-bind="visible: isEmpty">
	<p> Ooops! Our Kitchen is in maintenance right now. Please try again later! </p>
</div>


<table data-bind="visible: !isEmpty()">
     <thead>
         <tr>
	    <td>Name</td>
	    <td>Price</td>
         </tr>
     </thead>
     <tbody data-bind="foreach: layers">
          <tr>
	      <td>
		  <span data-bind="text: name"> </span>
	      </td>
	      <td>
                <span data-bind="text: price.toFixed(2)"></span>&nbsp;EUR
	      </td>
              <td>
                  <button data-bind="click: $parent.selectLayer">Select</button>
              </td>
          </tr>
     </tbody>
</table>
